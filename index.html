<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meteo</title>
</head>

<body>

    <header>

        <div class="nav container bg-primary justify-content-center">
            <h1 class="mt-3 text-light">Application Meteo</h1>
        </div>

    </header>

    <div class="ctn container-lg border border-dark ">
        <div class="row col-5 mt-2 mx-auto ">
            <form>
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Entrer une ville">
                    <button class="btn btn-info btn-block" type="submit" id="">Rechercher</button>
                </div>

        </div>
        </form>

            <div class="row justify-content-start mt-5">
                <div class=" col-sm-3 border">
                    <p class="text-center text-light fs-5 mt-3 ">Aujourd'hui</p>
                      <p id="day"class="text-center text-light fs-5" > </p>
                      <p id="hour" class="text-center text-light fs-5"> </p>
                      <!-- <p id="temperature" class="text-center text-light fs-3"></p> -->
               
            </div>
            <div class=" col-sm-6 mt-2 border">   
                <h2 id="city" class="text-light text-start text-center fs-1 "></h2>

            </div>
           
            <div class="col-sm-3 border  ">
               
                <div id="icon" class="text-center"><img id="wicon" src="" alt=""></div>
                <p id="description" class = "text-center text-dark fs-4 fst-italic "></p>
                <p id="temperature" class="text-center text-dark fs-3"></p>
            </div>

        </div>


        <div class="col-sm-2 ">
            <p class="text-light text-center fs-5 ">Pr√©vision sur 4 jours</p>
        </div>
        <div class="row">

            <div class="case col-sm-12  border ">
                <p class="text-center text-light fs-3 ">jour 2</p>
            </div>
            <div class=" case col-sm-12  border ">
                <p class="text-center text-light fs-3">jour 3</p>
            </div>
            <div class=" case col-sm-12 border">
                <p class="text-center text-light fs-3 ">jour 4</p>
            </div>
            <div class=" case col-sm-12 border ">
                <p class="text-center text-light fs-3">jour 5</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
